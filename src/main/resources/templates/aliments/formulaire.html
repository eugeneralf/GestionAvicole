<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${aliment.id == null ? 'Ajouter un Aliment' : 'Modifier un Aliment'}">Formulaire Aliment</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h1 th:text="${aliment.id == null ? 'Ajouter un Nouvel Aliment' : 'Modifier l\'Aliment'}"></h1>

    <form th:action="@{/aliments/sauvegarder}" th:object="${aliment}" method="post" class="form-container">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" th:field="*{nom}" required />
        </div>

        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" id="type" th:field="*{type}" required />
        </div>

        <div class="form-group">
            <label for="quantiteStockKg">Quantit√© en Stock (kg):</label>
            <input type="number" step="0.01" id="quantiteStockKg" th:field="*{quantiteStockKg}" required />
        </div>

        <div class="form-group">
            <label for="dateAchat">Date d'Achat:</label>
            <input type="date" id="dateAchat" th:field="*{dateAchat}" required />
        </div>

        <div class="form-group">
            <label for="prixAchatKg">Prix d'Achat (Ar/kg):</label>
            <input type="number" step="0.01" id="prixAchatKg" th:field="*{prixAchatKg}" required />
        </div>

        <button type="submit" class="button-submit">Enregistrer l'Aliment</button>
        <a href="/aliments" class="button-cancel">Annuler</a>
    </form>
</div>
</body>
</html>
